<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>USP Ops Board</title>

  <style>
    :root{
      /* Base palette */
      --bg:#ffffff;
      --panel:#f5f7fb;
      --grid:#e1e5ee;
      --text:#111827;
      --muted:#4b5563;

      /* Dept colors (cell backgrounds) */
      --wh:#dbeafe;   /* Warehouse – blue */
      --in:#fde68a;   /* Install – yellow (swapped) */
      --tu:#bbf7d0;   /* Turf – green (swapped) */
      --op:#e9d5ff;   /* Operations – purple */
      --tr:#e5e7eb;   /* Travel – gray */
      --off:#f3f4f6;  /* Off */
    }

    *{
      box-sizing:border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      padding:28px 36px 16px;
      border-bottom:2px solid var(--grid);
      background:#ffffff;
    }

    h1{
      margin:0;
      font-size:42px;
      letter-spacing:.4px;
    }

    .sub{
      margin-top:6px;
      font-size:18px;
      color:var(--muted);
    }

    main{
      padding:20px 28px;
    }

    /* BOARD TABLE */
    .board{
      width:100%;
      table-layout:fixed;
      border-collapse:separate;
      border-spacing:0;
      background:#ffffff;
      border:2px solid var(--grid);
      border-radius:14px;
      overflow:hidden;
    }

    .board thead th{
      background:var(--panel);
      padding:14px 10px;
      font-size:20px;
      border-bottom:2px solid var(--grid);
      text-align:center;
    }

    .board th.person{
      width:210px;
      text-align:left;
      padding-left:18px;
    }

    .board td,
    .board tbody th{
      height:90px;
      padding:12px;
      border-right:1px solid var(--grid);
      border-bottom:1px solid var(--grid);
      vertical-align:middle;
      font-size:20px;
    }

    .board tbody th{
      font-weight:700;
      letter-spacing:.4px;
      background:#ffffff;
    }

    /* ASSIGNMENT CARD */
    .cell{
      height:100%;
      border-radius:12px;
      padding:14px 16px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:6px;
      border:1px solid rgba(0,0,0,.08);
    }

    .assignment{
      font-size:22px;
      font-weight:800;
      line-height:1.05;
    }

    .meta{
      font-size:16px;
      color:#374151;
    }

    /* STRONG TODAY HIGHLIGHT */
    .board thead th.today{
      background:#111827;
      color:#ffffff;
    }

    .board td.today{
      background:#fef3c7;
    }

    .board td.today .cell{
      box-shadow:0 0 0 3px #111827;
    }

    /* LEGEND */
    .legend{
      display:flex;
      gap:18px;
      flex-wrap:wrap;
      padding:18px 8px 0;
      font-size:16px;
      color:var(--muted);
    }

    .tag{
      display:flex;
      align-items:center;
      gap:8px;
    }

    .sw{
      width:18px;
      height:12px;
      border-radius:4px;
      border:1px solid rgba(0,0,0,.2);
    }
  </style>
</head>

<body>
<header>
  <div>
    <h1>WEEKLY OPERATIONS SCHEDULE</h1>
    <div class="sub" id="weekLabel">Loading week…</div>
  </div>
</header>

<main>
  <table class="board" id="board"></table>

  <div class="legend">
    <div class="tag"><span class="sw" style="background:var(--wh)"></span>Warehouse</div>
    <div class="tag"><span class="sw" style="background:var(--in)"></span>Install</div>
    <div class="tag"><span class="sw" style="background:var(--tu)"></span>Turf</div>
    <div class="tag"><span class="sw" style="background:var(--op)"></span>Operations</div>
    <div class="tag"><span class="sw" style="background:var(--tr)"></span>Travel</div>
    <div class="tag"><span class="sw" style="background:var(--off)"></span>Off</div>
  </div>
</main>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9dYykqhLDctkDUvYOrX5buK09uK1hHaryxnro6YiHltFPKyTCkd_ji_pWWdIPfy-XdlNB-XhTMv0-/pub?gid=0&single=true&output=csv";
const DAYS = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];

const deptColor = d => {
  d = (d||"").toLowerCase();
  if (d.startsWith("ware")) return "var(--wh)";
  if (d.startsWith("inst")) return "var(--in)";
  if (d.startsWith("turf")) return "var(--tu)";
  if (d.startsWith("op")) return "var(--op)";
  if (d.startsWith("trav")) return "var(--tr)";
  if (d==="off"||d==="pto") return "var(--off)";
  return "#ffffff";
};

const today = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"][new Date().getDay()];

function parseCSV(t){
  const [h,...r]=t.trim().split(/\r?\n/).map(l=>l.split(","));
  const headers=h.map(x=>x.trim().toLowerCase());
  return r.map(row=>{
    const o={};
    headers.forEach((k,i)=>o[k]=row[i]?.trim()||"");
    return o;
  });
}

async function init(){
  const text = await (await fetch(CSV_URL,{cache:"no-store"})).text();
  const rows = parseCSV(text);
  const people=[...new Set(rows.map(r=>r.person))].sort();

  const map={};
  people.forEach(p=>map[p]={});
  rows.forEach(r=>{
    const d=r.day.slice(0,3);
    if(map[r.person] && DAYS.includes(d)) map[r.person][d]=r;
  });

  document.getElementById("weekLabel").textContent =
    rows[0]?.week_start ? `Week of ${rows[0].week_start}` : "";

  const t=document.getElementById("board");
  t.innerHTML="";

  const thead=document.createElement("thead");
  const hr=document.createElement("tr");
  hr.innerHTML=`<th class="person">PERSON</th>`;
  DAYS.forEach(d=>{
    const th=document.createElement("th");
    th.textContent=d.toUpperCase();
    if(d===today) th.classList.add("today");
    hr.appendChild(th);
  });
  thead.appendChild(hr);
  t.appendChild(thead);

  const tbody=document.createElement("tbody");
  people.forEach(p=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<th>${p.toUpperCase()}</th>`;
    DAYS.forEach(d=>{
      const td=document.createElement("td");
      if(d===today) td.classList.add("today");
      const r=map[p][d];
      if(r){
        td.innerHTML=`
          <div class="cell" style="background:${deptColor(r.dept)}">
            <div class="assignment">${r.assignment}</div>
            <div class="meta">${r.location||r.dept}</div>
          </div>`;
      }
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
  t.appendChild(tbody);

  setTimeout(init,120000);
}
init();
</script>
</body>
</html>
