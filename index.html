<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>USP Weekly Operations Calendar</title>

  <style>
    :root{
      --bg:#ffffff;
      --panel:#f5f7fb;
      --grid:#e1e5ee;
      --text:#111827;
      --muted:#4b5563;

      --wh:#dbeafe;
      --in:#fde68a;
      --tu:#bbf7d0;
      --op:#e9d5ff;
      --we:#ffe4e6;

      --tr:#cffafe;
      --off:#f1f5f9;

      --rowH: 90px;
      --empColW: 210px;

      --nameFS: 20px;
      --taskFS: 22px;

      --cellPadY: 8px;
      --cellPadX: 10px;
      --cellGap: 0px;

      --cellRadius: 6px;
      --cellInset: 2px;
    }

    *{ box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    html, body { height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      overflow:auto;
      overscroll-behavior: contain;
    }

    header{
      position: sticky;
      top: 0;
      z-index: 50;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 28px 14px;
      border-bottom:2px solid var(--grid);
      background:#ffffff;
      gap:18px;
    }

    .header-left{
      display:flex;
      flex-direction:column;
      gap:10px;
      min-width:0;
      flex: 1 1 auto;
    }

    h1{ margin:0; font-size:32px; letter-spacing:.3px; }
    .sub{ font-size:24px; color:var(--muted); }

    .tabs{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .tab{
      appearance:none;
      border:1px solid var(--grid);
      background:#ffffff;
      color:var(--text);
      padding:10px 14px;
      border-radius:999px;
      font-weight:700;
      font-size:14px;
      cursor:pointer;
    }

    .tab.active{
      background:#111827;
      color:#ffffff;
      border-color:#111827;
    }

    .header-right{
      display:flex;
      align-items:center;
      gap:18px;
      flex: 0 0 auto;
    }

    .legend{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
      font-size:18px;
      color:var(--muted);
      max-width: 720px;
    }

    .tag{display:flex;align-items:center;gap:6px}
    .sw{
      width:16px;height:11px;border-radius:4px;
      border:1px solid rgba(0,0,0,.2);
    }

    .logo{
      height:46px;
      width:auto;
      object-fit:contain;
    }

    main{ padding:18px 22px 28px; }

    .board{
      width:100%;
      table-layout:fixed;
      border-collapse:separate;
      border-spacing:0;
      background:#ffffff;
      border:2px solid var(--grid);
      border-radius:14px;
      overflow:hidden;
    }

    .board thead th{
      background:var(--panel);
      padding:14px 10px;
      font-size:16px;
      border-bottom:2px solid var(--grid);
      text-align:center;
      font-weight:800;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    .board th.employee{
      width: var(--empColW);
      text-align:left;
      padding-left:18px;
    }

    .board td, .board tbody th{
      height: var(--rowH);
      padding: 0;
      border-right:1px solid var(--grid);
      border-bottom:1px solid var(--grid);
      vertical-align:middle;
      background:#fff;
    }

    .board tbody th{
      padding: 0 12px;
      font-weight:800;
      letter-spacing:.4px;
      background:#ffffff;
      font-size: var(--nameFS);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .cell{
      width: calc(100% - (var(--cellInset) * 2));
      height: calc(100% - (var(--cellInset) * 2));
      margin: var(--cellInset);
      border-radius: var(--cellRadius);
      padding: var(--cellPadY) var(--cellPadX);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .big{
      font-size: var(--taskFS);
      font-weight:900;
      line-height:1.1;
      text-align:center;
      overflow:hidden;
      display:-webkit-box;
      -webkit-box-orient:vertical;
      -webkit-line-clamp:3;
    }

    .board thead th.today{
      background:#111827;
      color:#ffffff;
    }
    .board td.today{
      background:#fef3c7;
    }
    .board td.today .cell{
      box-shadow: inset 0 0 0 3px #111827;
    }

    .cell.off{
      background:var(--off) !important;
      opacity:0.92;
      filter:grayscale(.10);
    }
    .cell.off .big{
      color:rgba(17,24,39,.72);
    }
  </style>
</head>

<body>
<header>
  <div class="header-left">
    <div>
      <h1>USP Weekly Operations Calendar</h1>
      <div class="sub" id="weekLabel">Loading weekâ€¦</div>
    </div>
    <div class="tabs" id="tabs"></div>
  </div>

  <div class="header-right">
    <div class="legend">
      <div class="tag"><span class="sw" style="background:var(--op)"></span>Office</div>
      <div class="tag"><span class="sw" style="background:var(--wh)"></span>Warehouse</div>
      <div class="tag"><span class="sw" style="background:var(--in)"></span>Install</div>
      <div class="tag"><span class="sw" style="background:var(--tu)"></span>Turf</div>
      <div class="tag"><span class="sw" style="background:var(--we)"></span>Wellness</div>
      <div class="tag"><span class="sw" style="background:var(--tr)"></span>Travel</div>
      <div class="tag"><span class="sw" style="background:var(--off)"></span>Off</div>
    </div>

    <img src="./usp-logo.png" alt="Urban Soccer Park" class="logo" />
  </div>
</header>

<main>
  <table class="board" id="board"></table>
</main>

<script>
/* ONLY CHANGE IS IN buildBoard(): small text removed */

const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9dYykqhLDctkDUvYOrX5buK09uK1hHaryxnro6YiHltFPKyTCkd_ji_pWWdIPfy-XdlNB-XhTMv0-/pub?gid=0&single=true&output=csv";

const DAYS = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
const DEPT_RANK = { operations:1, warehouse:2, installation:3, turf:4, wellness:5 };

let allRows = [];
let selectedWeekStart = "";
let lastEmployeeCount = 0;
const FIT_LIMIT = 19;

/* --- sizing + helpers unchanged --- */
/* ... unchanged code omitted for brevity ... */

function buildBoard(records){
  const weekStart = (records[0]?.week_start) || "";
  document.getElementById("weekLabel").textContent =
    weekStart ? `Week of ${weekStart}` : "";

  const today = getTodayAbbrev();
  const byEmployee = new Map();

  for (const r of records){
    if (!r.employee) continue;
    if (!byEmployee.has(r.employee)) byEmployee.set(r.employee, []);
    byEmployee.get(r.employee).push(r);
  }

  const table = document.getElementById("board");
  table.innerHTML = "";

  const thead = document.createElement("thead");
  const hr = document.createElement("tr");

  const th0 = document.createElement("th");
  th0.className = "employee";
  th0.textContent = "EMPLOYEE";
  hr.appendChild(th0);

  for (const d of DAYS){
    const th = document.createElement("th");
    th.textContent = d.toUpperCase();
    if (d === today) th.classList.add("today");
    hr.appendChild(th);
  }

  thead.appendChild(hr);
  table.appendChild(thead);

  const tbody = document.createElement("tbody");

  for (const [e, recs] of byEmployee.entries()){
    const tr = document.createElement("tr");

    const th = document.createElement("th");
    th.textContent = e.toUpperCase();
    tr.appendChild(th);

    const perDay = {};
    for (const r of recs){
      const d = normDay(r.day);
      if (DAYS.includes(d)) perDay[d] = r;
    }

    for (const d of DAYS){
      const td = document.createElement("td");
      if (d === today) td.classList.add("today");

      const r = perDay[d];
      if (r){
        const off = isOffRow(r);
        const bg = getCellBg(r);

        const taskTxt = (r.task || "").trim();
        const projTxt = (r.project || "").trim();

        const big = off
          ? (taskTxt.toUpperCase().startsWith("PTO") ? "PTO" : "OFF")
          : (taskTxt || projTxt);

        td.innerHTML = `
          <div class="cell ${off ? "off" : ""}" style="background:${bg}">
            <div class="big">${big || ""}</div>
          </div>
        `;
      }

      tr.appendChild(td);
    }

    tbody.appendChild(tr);
  }

  table.appendChild(tbody);
  requestAnimationFrame(() => applyAutoFitToViewport(byEmployee.size));
}

/* init + render unchanged */
</script>
</body>
</html>
