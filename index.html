<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>USP Weekly Operations Calendar</title>

  <style>
    :root{
      --bg:#ffffff;
      --panel:#f5f7fb;
      --grid:#e1e5ee;
      --text:#111827;
      --muted:#4b5563;

      --wh:#dbeafe;   /* Warehouse */
      --in:#fde68a;   /* Install */
      --tu:#bbf7d0;   /* Turf */
      --op:#e9d5ff;   /* Office */
      --we:#ffe4e6;   /* Wellness */

      --tr:#cffafe;   /* Travel */
      --off:#f1f5f9;  /* Off */

      /* Auto-fit variables (set by JS) */
      --rowH: 90px;
      --empColW: 210px;

      --nameFS: 20px;
      --taskFS: 22px;
      --projFS: 16px;

      /* tighter internal padding */
      --cellPadY: 8px;
      --cellPadX: 10px;
      --cellGap: 5px;

      /* NEW: cell rounding (nearly full-bleed) */
      --cellRadius: 6px;
      --cellInset: 2px; /* tiny breathing room to preserve grid lines */
    }

    *{ box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    html, body { height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      overflow:auto;
      overscroll-behavior: contain;
    }

    header{
      position: sticky;
      top: 0;
      z-index: 50;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 28px 14px;
      border-bottom:2px solid var(--grid);
      background:#ffffff;
      gap:18px;
    }

    .header-left{
      display:flex;
      flex-direction:column;
      gap:10px;
      min-width:0;
      flex: 1 1 auto;
    }

    h1{ margin:0; font-size:32px; letter-spacing:.3px; }
    .sub{ font-size:24px; color:var(--muted); }

    .tabs{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .tab{
      appearance:none;
      border:1px solid var(--grid);
      background:#ffffff;
      color:var(--text);
      padding:10px 14px;
      border-radius:999px;
      font-weight:700;
      font-size:14px;
      cursor:pointer;
    }

    .tab.active{
      background:#111827;
      color:#ffffff;
      border-color:#111827;
    }

    .header-right{
      display:flex;
      align-items:center;
      gap:18px;
      flex: 0 0 auto;
    }

    .legend{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
      font-size:18px;
      color:var(--muted);
      max-width: 720px;
    }

    .tag{display:flex;align-items:center;gap:6px}
    .sw{
      width:16px;height:11px;border-radius:4px;
      border:1px solid rgba(0,0,0,.2);
      flex: 0 0 auto;
    }

    .logo{
      height:46px;
      width:auto;
      object-fit:contain;
      flex:0 0 auto;
    }

    main{ padding:18px 22px 28px; }

    .board{
      width:100%;
      table-layout:fixed;
      border-collapse:separate;
      border-spacing:0;
      background:#ffffff;
      border:2px solid var(--grid);
      border-radius:14px;
      overflow:hidden;
    }

    .board thead th{
      background:var(--panel);
      padding:14px 10px;
      font-size:16px;
      border-bottom:2px solid var(--grid);
      text-align:center;
      font-weight:800;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    .board th.employee{
      width: var(--empColW);
      text-align:left;
      padding-left:18px;
    }

    /* Remove td padding so cell can be almost full-bleed */
    .board td, .board tbody th{
      height: var(--rowH);
      padding: 0;
      border-right:1px solid var(--grid);
      border-bottom:1px solid var(--grid);
      vertical-align:middle;
      background:#fff;
    }

    /* Name column padding */
    .board tbody th{
      padding: 0 12px;
      font-weight:800;
      letter-spacing:.4px;
      background:#ffffff;
      font-size: var(--nameFS);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* Nearly full-bleed rounded “card” without wasting space */
    .cell{
      width: calc(100% - (var(--cellInset) * 2));
      height: calc(100% - (var(--cellInset) * 2));
      margin: var(--cellInset);
      border-radius: var(--cellRadius);

      padding: var(--cellPadY) var(--cellPadX);
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap: var(--cellGap);

      border:0;
    }

    .big{
      font-size: var(--taskFS);
      font-weight:900;
      line-height:1.08;
      overflow:hidden;
      display:-webkit-box;
      -webkit-box-orient:vertical;
      -webkit-line-clamp:2;
    }

    /* (kept for compatibility; not rendered anymore) */
    .small{
      font-size: var(--projFS);
      color:#111827;
      line-height:1.12;
      overflow:hidden;
      display:-webkit-box;
      -webkit-box-orient:vertical;
      -webkit-line-clamp:1;
      opacity:.82;
    }

    .board thead th.today{
      background:#111827;
      color:#ffffff;
    }
    .board td.today{
      background:#fef3c7;
    }
    .board td.today .cell{
      box-shadow: inset 0 0 0 3px #111827;
    }
