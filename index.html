<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>USP Operations Weekly Schedule</title>

  <style>
    :root{
      /* Light theme */
      --bg:#ffffff;
      --panel:#f5f7fb;
      --grid:#e1e5ee;
      --text:#111827;
      --muted:#4b5563;

      /* Dept colors */
      --wh:#dbeafe;   /* Warehouse */
      --in:#fde68a;   /* Installation */
      --tu:#bbf7d0;   /* Turf */
      --op:#e9d5ff;   /* Operations */
      --we:#ffe4e6;   /* Wellness */

      /* Status colors */
      --tr:#cffafe;   /* Travel – aqua */
      --off:#f1f5f9;  /* Off */
    }

    *{ box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body{ margin:0; background:var(--bg); color:var(--text); }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:22px 36px 14px;
      border-bottom:2px solid var(--grid);
      background:#ffffff;
      gap:18px;
    }

    .header-left{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width: 0;
    }

    h1{ margin:0; font-size:42px; letter-spacing:.4px; }
    .sub{ font-size:18px; color:var(--muted); }

    .logo{
      height:52px;
      width:auto;
      object-fit:contain;
      flex:0 0 auto;
    }

    main{ padding:20px 28px; }

    .board{
      width:100%;
      table-layout:fixed;
      border-collapse:separate;
      border-spacing:0;
      background:#ffffff;
      border:2px solid var(--grid);
      border-radius:14px;
      overflow:hidden;
    }

    .board thead th{
      background:var(--panel);
      padding:14px 10px;
      font-size:20px;
      border-bottom:2px solid var(--grid);
      text-align:center;
    }

    .board th.person{
      width:210px;
      text-align:left;
      padding-left:18px;
    }

    .board td, .board tbody th{
      height:90px;
      padding:12px;
      border-right:1px solid var(--grid);
      border-bottom:1px solid var(--grid);
      vertical-align:middle;
    }

    .board tbody th{
      font-weight:700;
      letter-spacing:.4px;
      background:#ffffff;
      font-size:20px;
    }

    .cell{
      height:100%;
      border-radius:12px;
      padding:14px 16px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:6px;
      border:1px solid rgba(0,0,0,.08);
    }

    /* BIG = Task */
    .big{
      font-size:22px;
      font-weight:900;
      line-height:1.05;
    }

    /* SMALL = Project — Location */
    .small{
      font-size:16px;
      color:#374151;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* STRONG TODAY HIGHLIGHT */
    .board thead th.today{
      background:#111827;
      color:#ffffff;
    }
    .board td.today{
      background:#fef3c7;
    }
    .board td.today .cell{
      box-shadow:0 0 0 3px #111827;
    }

    /* OFF styling */
    .cell.off{
      background:var(--off) !important;
      opacity:0.88;
      border:2px dashed rgba(17,24,39,.35);
      filter:grayscale(.10);
    }
    .cell.off .big,
    .cell.off .small{
      color:rgba(17,24,39,.65);
    }

    /* Legend */
    .legend{
      display:flex;
      gap:18px;
      flex-wrap:wrap;
      padding:18px 8px 0;
      font-size:16px;
      color:var(--muted);
    }
    .tag{display:flex;align-items:center;gap:8px}
    .sw{
      width:18px;height:12px;border-radius:4px;
      border:1px solid rgba(0,0,0,.2);
    }
  </style>
</head>

<body>
<header>
  <div class="header-left">
    <h1>USP Operations Weekly Schedule</h1>
    <div class="sub" id="weekLabel">Loading week…</div>
  </div>

  <!-- Logo on the RIGHT -->
  <img src="./usp-logo.png" alt="Urban Soccer Park" class="logo" />
</header>

<main>
  <table class="board" id="board"></table>

  <div class="legend">
    <div class="tag"><span class="sw" style="background:var(--op)"></span>Operations</div>
    <div class="tag"><span class="sw" style="background:var(--wh)"></span>Warehouse</div>
    <div class="tag"><span class="sw" style="background:var(--in)"></span>Installation</div>
    <div class="tag"><span class="sw" style="background:var(--tu)"></span>Turf</div>
    <div class="tag"><span class="sw" style="background:var(--we)"></span>Wellness</div>
    <div class="tag"><span class="sw" style="background:var(--tr)"></span>Travel</div>
    <div class="tag"><span class="sw" style="background:var(--off)"></span>Off / PTO</div>
  </div>
</main>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9dYykqhLDctkDUvYOrX5buK09uK1hHaryxnro6YiHltFPKyTCkd_ji_pWWdIPfy-XdlNB-XhTMv0-/pub?gid=0&single=true&output=csv";
const DAYS = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];

/* Department order requested */
const DEPT_RANK = {
  operations: 1,
  warehouse: 2,
  installation: 3,
  turf: 4,
  wellness: 5
};

function normalizeDept(d=""){
  d = d.toLowerCase().trim();
  if (!d) return "";
  if (d.startsWith("op")) return "operations";
  if (d.startsWith("ware")) return "warehouse";
  if (d.startsWith("inst")) return "installation";
  if (d.startsWith("turf")) return "turf";
  if (d.startsWith("well")) return "wellness";
  return d;
}

function getTodayAbbrev(){
  const map = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  return map[new Date().getDay()];
}

function parseCSV(text){
  // Robust CSV parser (handles quoted commas)
  const rows = [];
  let row = [], cur = "", inQ = false;
  for (let i=0; i<text.length; i++){
    const c = text[i], n = text[i+1];
    if (c === '"' && inQ && n === '"'){ cur += '"'; i++; continue; }
    if (c === '"'){ inQ = !inQ; continue; }
    if (c === ',' && !inQ){ row.push(cur); cur = ""; continue; }
    if ((c === '\n' || c === '\r') && !inQ){
      if (cur.length || row.length){ row.push(cur); rows.push(row); }
      row = []; cur = "";
      continue;
    }
    cur += c;
  }
  if (cur.length || row.length){ row.push(cur); rows.push(row); }

  const rawHeader = (rows.shift() || []).map(h => (h||"").trim().toLowerCase());
  const header = rawHeader.map(h => {
    if (h === "default department") return "default_department";
    if (h === "department") return "dept";
    if (h === "name" || h === "employee") return "person";
    if (h === "week" || h === "week of") return "week_start";
    return h.replace(/\s+/g, "_");
  });

  return rows
    .filter(r => r.some(x => (x||"").trim() !== ""))
    .map(r => {
      const obj = {};
      header.forEach((h,idx) => obj[h] = (r[idx]||"").trim());
      return obj;
    });
}

function normDay(x){
  const s = (x||"").trim();
  const d3 = s.slice(0,3).toLowerCase();
  if (!d3) return "";
  return d3.charAt(0).toUpperCase() + d3.slice(1);
}

function isOffRow(r){
  const dept = normalizeDept(r.dept || "");
  const task = ((r.task || "")).toLowerCase().trim();
  return dept === "off" || task === "off" || task === "pto" || task.startsWith("off ") || task.startsWith("pto ");
}

function isTravelRow(r){
  const dept = (r.dept || "").toLowerCase().trim();
  const text = ((r.task || "") + " " + (r.project || "")).toLowerCase();
  return dept.startsWith("trav") || text.includes("travel");
}

function getCellBg(r){
  if (isOffRow(r)) return "var(--off)";
  if (isTravelRow(r)) return "var(--tr)";

  const d = normalizeDept(r.dept || "");
  if (d === "warehouse") return "var(--wh)";
  if (d === "installation") return "var(--in)";
  if (d === "turf") return "var(--tu)";
  if (d === "operations") return "var(--op)";
  if (d === "wellness") return "var(--we)";

  return "#ffffff";
}

function buildBoard(records){
  const weekStart = (records[0]?.week_start) || "";
  document.getElementById("weekLabel").textContent = weekStart ? `Week of ${weekStart}` : "";

  const today = getTodayAbbrev();

  // Group records by person
  const byPerson = new Map();
  for (const r of records){
    if (!r.person) continue;
    if (!byPerson.has(r.person)) byPerson.set(r.person, []);
    byPerson.get(r.person).push(r);
  }

  // Default dept per person: always prefer default_department from CSV (even for off-only people)
  const personDefaultDept = {};
  for (const [p, recs] of byPerson.entries()){
    const dd = normalizeDept(recs.find(x => (x.default_department || "").trim() !== "")?.default_department || "");
    personDefaultDept[p] = dd;
  }

  // Sort people: dept rank, then name
  const people = [...byPerson.keys()].sort((a,b)=>{
    const da = personDefaultDept[a];
    const db = personDefaultDept[b];
    const ra = DEPT_RANK[da] ?? 9999;
    const rb = DEPT_RANK[db] ?? 9999;
    return (ra - rb) || a.localeCompare(b);
  });

  // Index: person -> day -> record
  const idx = new Map();
  for (const p of people) idx.set(p, {});
  for (const r of records){
    const p = r.person;
    if (!p) continue;
    const d = normDay(r.day);
    if (!DAYS.includes(d)) continue;
    idx.get(p)[d] = r;
  }

  const table = document.getElementById("board");
  table.innerHTML = "";

  // Header
  const thead = document.createElement("thead");
  const hr = document.createElement("tr");

  const th0 = document.createElement("th");
  th0.className = "person";
  th0.textContent = "PERSON";
  hr.appendChild(th0);

  for (const d of DAYS){
    const th = document.createElement("th");
    th.textContent = d.toUpperCase();
    if (d === today) th.classList.add("today");
    hr.appendChild(th);
  }

  thead.appendChild(hr);
  table.appendChild(thead);

  // Body (no department divider rows)
  const tbody = document.createElement("tbody");

  for (const p of people){
    const tr = document.createElement("tr");

    const th = document.createElement("th");
    th.textContent = p.toUpperCase();
    tr.appendChild(th);

    for (const d of DAYS){
      const td = document.createElement("td");
      if (d === today) td.classList.add("today");

      const r = idx.get(p)[d];
      if (r){
        const off = isOffRow(r);
        const bg = getCellBg(r);

        const taskTxt = (r.task || "").trim();
        const projTxt = (r.project || "").trim();
        const locTxt  = (r.location || "").trim();

        // BIG = Task (or OFF/PTO)
        const big = off ? (taskTxt.toUpperCase().startsWith("PTO") ? "PTO" : "OFF") : (taskTxt || projTxt);

        // SMALL = Project — Location
        const small = off ? "" : (projTxt ? (locTxt ? `${projTxt} — ${locTxt}` : projTxt) : (locTxt || ""));

        td.innerHTML = `
          <div class="cell ${off ? "off" : ""}" style="background:${bg}">
            <div class="big">${big || ""}</div>
            ${small ? `<div class="small">${small}</div>` : ``}
          </div>
        `;
      }

      tr.appendChild(td);
    }

    tbody.appendChild(tr);
  }

  table.appendChild(tbody);
}

async function init(){
  const res = await fetch(CSV_URL, {cache:"no-store"});
  const text = await res.text();
  const recs = parseCSV(text);

  // If multiple weeks exist, show latest (works if week_start is YYYY-MM-DD)
  const weeks = [...new Set(recs.map(r=>r.week_start).filter(Boolean))].sort();
  const latest = weeks[weeks.length-1];
  const filtered = latest ? recs.filter(r=>r.week_start===latest) : recs;

  buildBoard(filtered);
  setTimeout(init, 120000);
}
init();
</script>
</body>
</html>
