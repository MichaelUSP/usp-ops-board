<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>USP Operations Weekly Schedule</title>

  <style>
    :root{
      /* Light theme */
      --bg:#ffffff;
      --panel:#f3f6fb;
      --grid:#d7dde9;
      --text:#111827;
      --muted:#374151;

      /* Dept colors */
      --wh:#dbeafe;   /* Warehouse */
      --in:#fde68a;   /* Installation */
      --tu:#bbf7d0;   /* Turf */
      --op:#e9d5ff;   /* Operations */
      --we:#ffe4e6;   /* Wellness */

      /* Status colors */
      --tr:#cffafe;   /* Travel */
      --off:#f1f5f9;  /* Off */

      /* TV scaling base (updated by JS) */
      --tv: 1;
    }

    *{
      box-sizing:border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      overflow:hidden;   /* no scrollbars on TV */
      user-select:none;  /* prevent highlight on TV */
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: calc(18px * var(--tv)) calc(26px * var(--tv)) calc(12px * var(--tv));
      border-bottom: calc(2px * var(--tv)) solid var(--grid);
      background:#ffffff;
      gap: calc(16px * var(--tv));
    }

    .header-left{
      display:flex;
      flex-direction:column;
      gap: calc(10px * var(--tv));
      min-width:0;
      flex: 1 1 auto;
    }

    h1{
      margin:0;
      font-size: calc(44px * var(--tv));
      letter-spacing:.4px;
      line-height:1.05;
    }

    .sub{
      font-size: calc(20px * var(--tv));
      color:var(--muted);
      font-weight:600;
    }

    .tabs{
      display:flex;
      gap: calc(10px * var(--tv));
      align-items:center;
      flex-wrap:wrap;
    }

    .tab{
      appearance:none;
      border: calc(2px * var(--tv)) solid var(--grid);
      background:#ffffff;
      color:var(--text);
      padding: calc(10px * var(--tv)) calc(16px * var(--tv));
      border-radius:999px;
      font-weight:800;
      font-size: calc(16px * var(--tv));
      cursor:pointer;
    }

    .tab.active{
      background:#111827;
      color:#ffffff;
      border-color:#111827;
    }

    .header-right{
      display:flex;
      align-items:center;
      gap: calc(16px * var(--tv));
      flex: 0 0 auto;
    }

    .legend{
      display:flex;
      gap: calc(12px * var(--tv));
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
      font-size: calc(15px * var(--tv));
      color:var(--muted);
      font-weight:700;
      max-width: calc(640px * var(--tv));
    }

    .tag{display:flex;align-items:center;gap: calc(7px * var(--tv));}
    .sw{
      width: calc(18px * var(--tv));
      height: calc(12px * var(--tv));
      border-radius: calc(5px * var(--tv));
      border: calc(2px * var(--tv)) solid rgba(0,0,0,.18);
      flex: 0 0 auto;
    }

    .logo{
      height: calc(56px * var(--tv));
      width:auto;
      object-fit:contain;
      flex:0 0 auto;
    }

    main{
      padding: calc(16px * var(--tv)) calc(18px * var(--tv));
    }

    .board{
      width:100%;
      table-layout:fixed;
      border-collapse:separate;
      border-spacing:0;
      background:#ffffff;
      border: calc(3px * var(--tv)) solid var(--grid);
      border-radius: calc(16px * var(--tv));
      overflow:hidden;
    }

    .board thead th{
      background:var(--panel);
      padding: calc(14px * var(--tv)) calc(10px * var(--tv));
      font-size: calc(22px * var(--tv));
      border-bottom: calc(3px * var(--tv)) solid var(--grid);
      text-align:center;
      font-weight:900;
      letter-spacing:.6px;
    }

    /* Employee column slightly narrower so everything fits */
    .board th.employee{
      width: calc(210px * var(--tv));
      text-align:left;
      padding-left: calc(18px * var(--tv));
    }

    /* More compact row height for all-on-one-screen */
    .board td, .board tbody th{
      height: calc(82px * var(--tv));
      padding: calc(12px * var(--tv));
      border-right: calc(2px * var(--tv)) solid var(--grid);
      border-bottom: calc(2px * var(--tv)) solid var(--grid);
      vertical-align:middle;
    }

    .board tbody th{
      font-weight:900;
      letter-spacing:.6px;
      background:#ffffff;
      font-size: calc(22px * var(--tv));
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .cell{
      height:100%;
      border-radius: calc(14px * var(--tv));
      padding: calc(10px * var(--tv)) calc(12px * var(--tv)); /* tighter */
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap: calc(5px * var(--tv)); /* tighter */
      border: calc(2px * var(--tv)) solid rgba(0,0,0,.10);
    }

    /* BIG = Task (slightly smaller, still readable at 10ft) */
    .big{
      font-size: calc(22px * var(--tv));
      font-weight:1000;
      line-height:1.05;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* SMALL = Project */
    .small{
      font-size: calc(16px * var(--tv));
      color:#1f2937;
      font-weight:700;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      opacity:.92;
    }

    /* Weekend columns half-width */
    .board thead th.weekend{
      font-size: calc(18px * var(--tv));
      letter-spacing:.4px;
    }
    .board td.weekend{
      padding-left: calc(8px * var(--tv));
      padding-right: calc(8px * var(--tv));
    }
    .board td.weekend .cell{
      padding-left: calc(8px * var(--tv));
      padding-right: calc(8px * var(--tv));
    }
    .board td.weekend .big{
      font-size: calc(20px * var(--tv));
    }
    .board td.weekend .small{
      font-size: calc(15px * var(--tv));
    }

    /* STRONG TODAY HIGHLIGHT */
    .board thead th.today{
      background:#111827;
      color:#ffffff;
    }
    .board td.today{
      background:#fde68a;
    }
    .board td.today .cell{
      box-shadow: 0 0 0 calc(4px * var(--tv)) #111827;
    }

    /* OFF styling */
    .cell.off{
      background:var(--off) !important;
      opacity:0.90;
      border: calc(3px * var(--tv)) dashed rgba(17,24,39,.35);
      filter:grayscale(.08);
    }
    .cell.off .big,
    .cell.off .small{
      color:rgba(17,24,39,.65);
    }
  </style>
</head>

<body>
<header>
  <div class="header-left">
    <div>
      <h1>USP Operations Weekly Schedule</h1>
      <div class="sub" id="weekLabel">Loading weekâ€¦</div>
    </div>
    <div class="tabs" id="tabs"></div>
  </div>

  <div class="header-right">
    <div class="legend" aria-label="Color legend">
      <div class="tag"><span class="sw" style="background:var(--op)"></span>Ops</div>
      <div class="tag"><span class="sw" style="background:var(--wh)"></span>WH</div>
      <div class="tag"><span class="sw" style="background:var(--in)"></span>Inst</div>
      <div class="tag"><span class="sw" style="background:var(--tu)"></span>Turf</div>
      <div class="tag"><span class="sw" style="background:var(--we)"></span>Well</div>
      <div class="tag"><span class="sw" style="background:var(--tr)"></span>Travel</div>
      <div class="tag"><span class="sw" style="background:var(--off)"></span>Off</div>
    </div>

    <img src="./usp-logo.png" alt="Urban Soccer Park" class="logo" />
  </div>
</header>

<main>
  <table class="board" id="board"></table>
</main>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9dYykqhLDctkDUvYOrX5buK09uK1hHaryxnro6YiHltFPKyTCkd_ji_pWWdIPfy-XdlNB-XhTMv0-/pub?gid=0&single=true&output=csv";
const DAYS = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
const DEPT_RANK = { operations:1, warehouse:2, installation:3, turf:4, wellness:5 };

function setTvScale(){
  // Cap scaling so we don't accidentally oversize on 4K outputs.
  const w = window.innerWidth || 1920;
  const scale = Math.max(1, Math.min(1.15, w / 1920));
  document.documentElement.style.setProperty("--tv", String(scale));
}
setTvScale();
window.addEventListener("resize", setTvScale);

function normalizeDept(d=""){
  d = d.toLowerCase().trim();
  if (!d) return "";
  if (d.startsWith("op")) return "operations";
  if (d.startsWith("ware")) return "warehouse";
  if (d.startsWith("inst")) return "installation";
  if (d.startsWith("turf")) return "turf";
  if (d.startsWith("well")) return "wellness";
  return d;
}

function getTodayAbbrev(){
  const map = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  return map[new Date().getDay()];
}

function mondayOfThisWeekISO(){
  const d = new Date();
  const day = d.getDay();
  const diff = (day === 0 ? -6 : 1 - day);
  const monday = new Date(d);
  monday.setDate(d.getDate() + diff);
  monday.setHours(0,0,0,0);
  const y = monday.getFullYear();
  const m = String(monday.getMonth()+1).padStart(2,"0");
  const da = String(monday.getDate()).padStart(2,"0");
  return `${y}-${m}-${da}`;
}

function parseCSV(text){
  // Robust CSV parser (handles quoted commas)
  const rows = [];
  let row = [], cur = "", inQ = false;
  for (let i=0; i<text.length; i++){
    const c = text[i], n = text[i+1];
    if (c === '"' && inQ && n === '"'){ cur += '"'; i++; continue; }
    if (c === '"'){ inQ = !inQ; continue; }
    if (c === ',' && !inQ){ row.push(cur); cur = ""; continue; }
    if ((c === '\n' || c === '\r') && !inQ){
      if (cur.length || row.length){ row.push(cur); rows.push(row); }
      row = []; cur = "";
      continue;
    }
    cur += c;
  }
  if (cur.length || row.length){ row.push(cur); rows.push(row); }

  const rawHeader = (rows.shift() || []).map(h => (h||"").trim().toLowerCase());
  const header = rawHeader.map(h => {
    if (h === "default department") return "default_department";
    if (h === "department") return "dept";
    if (h === "person" || h === "employee") return "employee";
    if (h === "week" || h === "week of") return "week_start";
    return h.replace(/\s+/g, "_");
  });

  return rows
    .filter(r => r.some(x => (x||"").trim() !== ""))
    .map(r => {
      const obj = {};
      header.forEach((h,idx) => obj[h] = (r[idx]||"").trim());
      return obj;
    });
}

function normDay(x){
  const s = (x||"").trim();
  const d3 = s.slice(0,3).toLowerCase();
  if (!d3) return "";
  return d3.charAt(0).toUpperCase() + d3.slice(1);
}

function isOffRow(r){
  const dept = normalizeDept(r.dept || "");
  const task = ((r.task || "")).toLowerCase().trim();
  return dept === "off" || task === "off" || task === "pto" || task.startsWith("off ") || task.startsWith("pto ");
}

function isTravelRow(r){
  const dept = (r.dept || "").toLowerCase().trim();
  const text = ((r.task || "") + " " + (r.project || "")).toLowerCase();
  return dept.startsWith("trav") || text.includes("travel");
}

function getCellBg(r){
  if (isOffRow(r)) return "var(--off)";
  if (isTravelRow(r)) return "var(--tr)";

  const d = normalizeDept(r.dept || "");
  if (d === "warehouse") return "var(--wh)";
  if (d === "installation") return "var(--in)";
  if (d === "turf") return "var(--tu)";
  if (d === "operations") return "var(--op)";
  if (d === "wellness") return "var(--we)";
  return "#ffffff";
}

function buildTabs(weekStarts, selected, onSelect){
  const el = document.getElementById("tabs");
  el.innerHTML = "";
  if (weekStarts.length <= 1) return;

  const thisMon = mondayOfThisWeekISO();
  const idxThis = weekStarts.indexOf(thisMon);

  const thisWeek = (idxThis !== -1) ? thisMon : (weekStarts[weekStarts.length - 2] || weekStarts[0]);
  const nextWeek = (idxThis !== -1)
    ? (weekStarts[idxThis + 1] || weekStarts[weekStarts.length - 1])
    : (weekStarts[weekStarts.length - 1] || weekStarts[0]);

  const tabDefs = [
    {label:"This Week", week_start:thisWeek},
    {label:"Next Week", week_start:nextWeek}
  ].filter((t, i, arr) => t.week_start && arr.findIndex(x => x.week_start === t.week_start) === i);

  for (const t of tabDefs){
    const btn = document.createElement("button");
    btn.className = "tab" + (t.week_start === selected ? " active" : "");
    btn.textContent = t.label;
    btn.onclick = () => onSelect(t.week_start);
    el.appendChild(btn);
  }
}

function buildBoard(records){
  const weekStart = (records[0]?.week_start) || "";
  document.getElementById("weekLabel").textContent = weekStart ? `Week of ${weekStart}` : "";

  const today = getTodayAbbrev();

  // Group records by employee
  const byEmployee = new Map();
  for (const r of records){
    if (!r.employee) continue;
    if (!byEmployee.has(r.employee)) byEmployee.set(r.employee, []);
    byEmployee.get(r.employee).push(r);
  }

  // Default dept per employee: always prefer default_department
  const employeeDefaultDept = {};
  for (const [e, recs] of byEmployee.entries()){
    const ddRaw = recs.find(x => (x.default_department || "").trim() !== "")?.default_department || "";
    employeeDefaultDept[e] = normalizeDept(ddRaw);
  }

  // Sort: dept rank then employee
  const employees = [...byEmployee.keys()].sort((a,b)=>{
    const da = employeeDefaultDept[a];
    const db = employeeDefaultDept[b];
    const ra = DEPT_RANK[da] ?? 9999;
    const rb = DEPT_RANK[db] ?? 9999;
    return (ra - rb) || a.localeCompare(b);
  });

  // Index: employee -> day -> record
  const idx = new Map();
  for (const e of employees) idx.set(e, {});
  for (const r of records){
    const e = r.employee;
    if (!e) continue;
    const d = normDay(r.day);
    if (!DAYS.includes(d)) continue;
    idx.get(e)[d] = r;
  }

  const table = document.getElementById("board");
  table.innerHTML = "";

  // Build colgroup so Sat/Sun are half width (50% of a weekday column)
  const colgroup = document.createElement("colgroup");

  // Employee column
  const colEmp = document.createElement("col");
  colEmp.style.width = `calc(210px * var(--tv))`;
  colgroup.appendChild(colEmp);

  // Day columns
  for (const d of DAYS){
    const col = document.createElement("col");
    // Weekend: 0.5x, Weekday: 1x (relative). We'll express using percentages later? In tables,
    // col width "auto" can be inconsistent, so we set relative via min-width and let table-layout:fixed do the rest.
    // We approximate by setting a smaller width for weekends.
    if (d === "Sat" || d === "Sun") col.style.width = "6%";
    else col.style.width = "12%";
    colgroup.appendChild(col);
  }

  table.appendChild(colgroup);

  // Header
  const thead = document.createElement("thead");
  const hr = document.createElement("tr");

  const th0 = document.createElement("th");
  th0.className = "employee";
  th0.textContent = "EMPLOYEE";
  hr.appendChild(th0);

  for (const d of DAYS){
    const th = document.createElement("th");
    th.textContent = d.toUpperCase();
    if (d === today) th.classList.add("today");
    if (d === "Sat" || d === "Sun") th.classList.add("weekend");
    hr.appendChild(th);
  }

  thead.appendChild(hr);
  table.appendChild(thead);

  // Body
  const tbody = document.createElement("tbody");

  for (const e of employees){
    const tr = document.createElement("tr");

    const th = document.createElement("th");
    th.textContent = e.toUpperCase();
    tr.appendChild(th);

    for (const d of DAYS){
      const td = document.createElement("td");
      if (d === today) td.classList.add("today");
      if (d === "Sat" || d === "Sun") td.classList.add("weekend");

      const r = idx.get(e)[d];
      if (r){
        const off = isOffRow(r);
        const bg = getCellBg(r);

        const taskTxt = (r.task || "").trim();
        const projTxt = (r.project || "").trim();

        // BIG = Task (or OFF/PTO)
        const big = off ? (taskTxt.toUpperCase().startsWith("PTO") ? "PTO" : "OFF") : (taskTxt || projTxt);

        // SMALL = Project
        const small = off ? "" : (projTxt || "");

        td.innerHTML = `
          <div class="cell ${off ? "off" : ""}" style="background:${bg}">
            <div class="big">${big || ""}</div>
            ${small ? `<div class="small">${small}</div>` : ``}
          </div>
        `;
      }

      tr.appendChild(td);
    }

    tbody.appendChild(tr);
  }

  table.appendChild(tbody);
}

let allRows = [];
let selectedWeekStart = "";

function render(){
  const weekStarts = [...new Set(allRows.map(r => r.week_start).filter(Boolean))].sort();
  if (!selectedWeekStart){
    const thisMon = mondayOfThisWeekISO();
    selectedWeekStart = weekStarts.includes(thisMon) ? thisMon : (weekStarts[weekStarts.length - 1] || "");
  }

  buildTabs(weekStarts, selectedWeekStart, (ws) => {
    selectedWeekStart = ws;
    render();
  });

  const filtered = selectedWeekStart ? allRows.filter(r => r.week_start === selectedWeekStart) : allRows;
  buildBoard(filtered);
}

async function init(){
  const res = await fetch(CSV_URL, {cache:"no-store"});
  const text = await res.text();
  allRows = parseCSV(text);

  render();
  setTimeout(init, 120000);
}
init();
</script>
</body>
</html>
